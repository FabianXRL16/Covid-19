<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print</title>
    <link rel="stylesheet" href="./Css/style.css" />
  </head>

  <body>
    <div class="print">
      <div class="header__print">
        <img src="./Img/logo.svg" alt="FabCov Logo">
        <span>12/oct/2021</span>
      </div>
      <div class="container__print">
        <div class="title">
          <span>Current information in</span>
          <h1>Peru</h1>
        </div>
        <div class="data">
          <div class="itemMain">
            <img src="./Img/iconVirus.svg" alt="iconDeath">
            <div class="itemMain__count">
              <span>12312</span>
              <div class="itemMain__label">
                <span>New cases</span>
              </div>
            </div>
          </div>
          <div class="itemMain">
            <img src="./Img/iconDeath.svg" alt="iconDeath">
            <div class="itemMain__count">
              <span>12312</span>
              <div class="itemMain__label">
                <span>New deaths</span>
              </div>
            </div>
          </div>
          <div class="itemNormal left">
            <img src="./Img/iconVirusMin.svg" alt="iconVirus">
            <div class="itemNormal__count">
              <span>12312</span>
              <div class="itemNormal__label">
                <span>Total cases</span>
              </div>
            </div>
          </div>
          <div class="itemNormal right">
            <img src="./Img/iconDeathMin.svg" alt="iconDeath">
            <div class="itemNormal__count">
              <span>231.235.332</span>
              <div class="itemNormal__label">
                <span>Total deaths</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer__print">
        <span>Â©Fabian Pacherres</span>
        <span class="year">2021</span>
      </div>
    </div>
  </body>
</html>
